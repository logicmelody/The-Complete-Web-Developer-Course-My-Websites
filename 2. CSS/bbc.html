<!doctype html>
<html>

<head>
	<title>Danny's BBC</title>

	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<style type="text/css">
		body {
			margin: 0;
			font-family: arial,helvetica,sans-serif;
		}

		#topbar {
			background-color: #7A0000;
			width: 100%;
			height: 40px;
			color: white;
		}

		.fixedwidth {
			width: 1200px;
			margin: 0 auto;
		}

		#logodiv {
			padding-top: 5px;
			padding-right: 10px;
			float: left;
			border-right: 1px solid #990000;
		}

		#signdiv {
			font-weight: bold;
			font-size: 0.9em;
			padding: 6px 80px 12px 20px;
			float: left;
			border-right: 1px solid #990000;
		}

		#signdiv img {
			position: relative;
			top: 5px;
		}

		#topmenudiv {
			float: left;
		}

		#topmenudiv ul {
			margin: 0;
			padding: 0;
		}

		#topmenudiv li {
			list-style: none;
			font-weight: bold;
			font-size: 0.9em;
			border-right: 1px solid #990000;
			height: 100%;
			padding: 10px 20px 12px 20px;
			float: left;
		}

		#searchdiv {
			float: left;
			padding: 5px 0 0 10px;
		}

		#searchdiv input {
			height: 25px;
			border: none;
			padding-left: 10px;
			font-size: 0.9em;
			background-image: url('images/magnify.png');
			background-repeat: no-repeat;
			background-position: right center;
			background-size: 20px 20px;
		}

		.break {
			clear: both;
		}

		#newsbar {
			background-color: #990000;
			width: 100%;
			height: 80px;
			color: white;
		}

		#newsbar p {
			margin: 0;
			padding: 0;
			padding-top: 10px;
		}

		#newsheader {
			font-size: 3em;
		}

		#uk {
			font-size: 0.7em;
			padding-left: 20px;
		}
	</style>
</head>

<body>
	<div id="container">
		<div id="topbar">
			<div class="fixedwidth">
				<div id="logodiv">
					<img src="images/bbclogo.png" width='100px'/>
				</div>

				<div id="signdiv">
					<img src="images/signin.png" width='20px'/>

					Sign In
				</div>

				<div id="topmenudiv">
					<ul>
						<li>News</li>
						<li>Sport</li>
						<li>Wheather</li>
						<li>Wheather</li>
						<li>IPlayer</li>
						<li>TV</li>
						<li>Radio</li>
						<li>More...</li>
					</ul>
				</div>

				<div id="searchdiv">
					<input type="text" placeholder="Search" />
				</div>
			</div>
		</div>

		<div class="break"></div>

		<div id="newsbar">
			<div class="fixedwidth">
				<p id="newsheader">NEWS<span id="uk">UK</span></p>
			</div>
		</div>
	</div>
</body>

</html>
